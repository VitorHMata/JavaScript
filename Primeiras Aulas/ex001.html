<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(175, 175, 255);
            color: white; /* Comentário em CSS */
            font: normal 25pt Arial;
        }
        h1 {
            color:rgb(255, 106, 0);
        }

    </style>
</head>
<body>
    <h1> Hello world!</h1> <!-- Comentário em HTML -->
    <p> Bora lá!!!</p>
    <script>
        //window.alert('Minha primeira mensagem')
        //window.confirm('Estás a gostar de JS?')
        var nome = window.prompt('Qual é o teu nome?')
        window.alert ("É um grande prazer conhecer-te, " + nome + "!!! Vamos fazer contas!")
        var n1 = Number(window.prompt("Digite um número:"))
        var n2 = Number(window.prompt("Digite outro número:"))
        var soma = n1 + n2
        // forma antiga window.alert("A soma dos valores é:" + soma)
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`) // forma recente
    </script>
</body>
</html>
