    <title>O Meu Primeiro Programa</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual é o seu nome?`)
        document.writeln(`Seu nome tem ${nome.length} letras.</br>`)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}`)

    </script>
</body>
